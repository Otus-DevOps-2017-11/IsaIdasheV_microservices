version: '3.5'
services:

  post_db:
    image: mongo:3.2
    volumes:
      - post_db:/data/db
    networks:
      back_net:
        aliases:
          - post_db
          - comment_db

  mongodb_exporter:
    image: ${USERNAME}/mongodb_exporter
    networks:
      back_net:
    command: ["-mongodb.uri", "post_db"]

  ui:
    image: ${USERNAME}/ui
    ports:
      - ${HOST_PORT_UI}:${CONT_PORT_UI}/tcp
    networks:
      front_net:

  post:
    image: ${USERNAME}/post
    networks:
      front_net:
      back_net:

  comment:
    image: ${USERNAME}/comment
    networks:
      front_net:
      back_net:

volumes:
  post_db:

networks:
  back_net:
    name: back_net
    driver: bridge
    ipam:
      driver: default
      config:
        -
          subnet: 10.0.2.0/24
  front_net:
    name: front_net
    driver: bridge
    ipam:
      driver: default
      config:
        -
          subnet: 10.0.1.0/24
